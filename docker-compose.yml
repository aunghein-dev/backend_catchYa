version: "3.8"

services:
  app:
    image: ghcr.io/aunghein-dev/backend_catchya:3fb17de6ab1441578eb09bd7e6f93d79a3e835d3
    container_name: catch-ya
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    ports:
      - "127.0.0.1:8888:8080"
    env_file:
      - /opt/catch-ya/.env
