spring.application.name=${spring.application.name:catch-ya}

# --- Postgres SQL ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Redis ---
spring.data.redis.host=${spring.data.redis.host}
spring.data.redis.port=${spring.data.redis.port}

# --- Minio ---
minio.url=${MINIO_URL}
minio.access-key=${MINIO_USER}
minio.secret-key=${MINIO_PASSWORD}
minio.bucket-name=${MINIO_BUCKET}

# --- Logging ---
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.redis=DEBUG

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=true

# --- JWT ---
jwt.secret=${JWT_SECRET}

# --- Servlet (uploads) ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-post-size=10485760
server.tomcat.max-swallow-size=10485760

# --- HikariCP ---
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=10000

# --- Actuator ---
management.endpoints.web.exposure.include=health

# --- Jackson ---
spring.jackson.deserialization.fail-on-unknown-properties=false

# --- SMS Poh ---
smspoh.api.key=${SMS_POH_API_KET}
smspoh.api.secret=${SMS_POH_API_SECRET}

# --- Custom ---
app.redis.required=true
